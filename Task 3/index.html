<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>

    <div class="converter">
        <h2>Celsius to Fahrenheit</h2>
        <div class="input-container">
            <label for="celsius">Enter temperature in Celsius:</label>
            <input type="number" id="celsius">
            <button id="celsiusToFahrenheitBtn">Convert</button>
        </div>
        <div class="result-container">
            <h3>Result:</h3>
            <p id="celsiusResult"></p>
        </div>
    </div>

    <div class="converter">
        <h2>Fahrenheit to Celsius</h2>
        <div class="input-container">
            <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
            <input type="number" id="fahrenheit">
            <button id="fahrenheitToCelsiusBtn">Convert</button>
        </div>
        <div class="result-container">
            <h3>Result:</h3>
            <p id="fahrenheitResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
